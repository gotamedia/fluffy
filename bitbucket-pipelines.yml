image:
  name: gotamedia/aws-cli:latest
  run-as-user: 1000

pipelines:
  default:
    - step: &test
        name: build and test
        artifacts:
          - dist/**
          - storybook-static/**
        caches:
          - node
        script:
          - npm i
          - npm test
          - npm run build
          - npm run build-storybook

  # tags:
  #   "*":
  branches:
    feature/*:
      - step: *test
      - step: &publish
          name: publish
          caches:
            - node
          script:
            - npm i standard-version
            - echo "BEFORE"
            - cat package.json
            - npm run release
            - echo "AFTER"
            - cat package.json
            - pipe: atlassian/npm-publish:0.2.0
              variables:
                NPM_TOKEN: ${NPM_TOKEN}
      - step: &deploy
          name: deploy
          deployment: production
          script:
            - >
              aws cloudformation deploy
                  --template-file "aws/template.yml"
                  --stack-name "${BITBUCKET_REPO_SLUG,,}"
                  --capabilities CAPABILITY_IAM
                  --parameter-overrides
                    CertificateARN "${CERTIFICATE_ARN}"
                    DomainName "${DOMAIN_NAME}"
